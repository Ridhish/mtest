<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Mailer Database</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="static/assets/img/favicon.png" rel="icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Muli:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="static/assets/vendor/animate.css/animate.min.css"
      rel="stylesheet"
    />
    <link href="static/assets/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="static/assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="static/assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="static/assets/vendor/boxicons/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="static/assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link
      href="static/assets/vendor/swiper/swiper-bundle.min.css"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="static/assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <main id="main">
      <!-- ======= Contact Section ======= -->

      <section id="contact" class="contact">
        <div class="container">
          <div class="col-lg-8">
            <form action="/maildb" role="form" method="post">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input
                    type="text"
                    name="mdb_name"
                    class="form-control"
                    id="name"
                    placeholder="Your Name"
                    required
                  />
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input
                    type="text"
                    class="form-control"
                    name="mdb_email"
                    id="email"
                    placeholder="Your Email"
                    required
                  />
                </div>
              </div>
              <br />
              <div class="text-center">
                <button class="btn btn-dark btn-sm" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
          <br />
          <div class="col-lg-8">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Mailer Database</h5>
                <form
                  action="/uploaddb"
                  method="post"
                  enctype="multipart/form-data"
                >
                  <div class="col-md-6 form-group">
                    <input
                      type="file"
                      name="mail_db"
                      class="form-control"
                      id="name"
                      placeholder="Upload File"
                      required
                    />
                  </div>
                  <input
                    type="submit"
                    class="btn btn-outline-success btn-sm"
                    value="Upload Excel"
                    style="float: left; margin-left: 360px; margin-top: -35px"
                  />
                </form>
                <form
                  action="/downdb"
                  method="post"
                  enctype="multipart/form-data"
                >
                  <div class="col-md-6 form-group">
                    <input
                      type="submit"
                      class="btn btn-outline-success btn-sm"
                      value="Export 2 Excel"
                      style="float: left; margin-left: 600px; margin-top: -35px"
                    />
                  </div>
                </form>
                <br />
                <br />
                <form
                  action="/downblankdb"
                  method="post"
                  enctype="multipart/form-data"
                >
                  <div class="col-md-6 form-group">
                    <input
                      type="submit"
                      class="btn btn-outline-success btn-sm"
                      value="Export Blank Excel Sheet"
                      style="float: left; margin-left: 600px; margin-top: -35px"
                    />
                  </div>
                </form>
                <br />
                <!-- Dark Table -->
                <table class="table table-dark">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for i in getinfo %}
                    <tr>
                      <th scope="row">{{loop.index}}</th>
                      <td>{{i.mdb_name}}</td>
                      <td>{{i.mdb_email}}</td>
                      <td>
                        <a
                          href="delmdb/{{i.id}}"
                          class="btn btn-outline-danger btn-sm"
                          >Delete</a
                        >
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
                <!-- End Dark Table -->
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End Contact Section -->
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->

    <!-- Vendor JS Files -->
    <script src="static/assets/vendor/aos/aos.js"></script>
    <script src="static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="static/assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="static/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="static/assets/vendor/waypoints/noframework.waypoints.js"></script>
    <script src="static/assets/vendor/php-email-form/validate.js"></script>
    <script src="https://cdn.ckeditor.com/4.10.0/full-all/ckeditor.js"></script>

    <!-- Template Main JS File -->
    <script src="static/assets/js/main.js"></script>
  </body>
</html>
